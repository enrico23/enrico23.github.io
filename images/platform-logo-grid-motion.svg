    <radialGradient id="bg" cx="50%" cy="45%" r="75%">
      <stop offset="0%"  stop-color="#101526"/>
      <stop offset="60%" stop-color="#0b0f1e"/>
      <stop offset="100%" stop-color="#070a14"/>
